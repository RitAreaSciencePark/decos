{% extends "base.html" %}
{% load static wagtailcore_tags crispy_forms_tags %}

{% block body_class %}template-form{% endblock %}

{% block content %}

    <h1>{{ lab }} FORM</h1>

    {{ page.intro | richtext }}

    <form action="." method="POST">
        {% csrf_token %}
        {% for form in forms %}
            {{ form | crispy }}
        {% endfor %}
        
        <p><input type="submit" value="Insert data into external database"></p>
    </form>



{% endblock %}
